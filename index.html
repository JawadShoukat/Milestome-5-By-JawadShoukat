<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Milestone 5: (Complete Resume Builder) By Jawad Shoukat</h1>

    <form id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>

         <label for=""UserName>Data URL: </label>
         <input type="text" id="username" name="username" required/> <br>





            <label for="Name">Full Name: </label>
            <input type="text" id="name" name="name" required placeholder="Inter your full name "><br><br>

            <label for="Name">Last Name: </label>
            <input type="text" id="lastname" name="lastname" required placeholder="Inter your last name"><br><br>
      
      
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required placeholder="Inter your complete Email Address"><br><br>
      
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required placeholder="Inter your mobile number">
          
          <label for="phone"> Complete Address:</label>
          <input type="add" id="add" name="add" required placeholder="Inter your complete Address">

          <!-- PROFILE PICTURE -->
           <label for="profilePicture">Profile Picture</label>
           <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required>

          </fieldset>
      



      
           <!-- EDUCATION -->
          <fieldset>
              <legend>Education</legend>
              <label for="education">Education</label>
              <textarea id="education" name="education" rows="5" required></textarea>
             </fieldset>
          <!-- EXPERIENCE  -->
          <fieldset>
              <legend>Experience</legend>
              <label for="experience">Experience</label>
              <textarea id="experience" name="experience" rows="5" required> </textarea><br><br>
          </fieldset>
      
          <!-- SKILLS  -->
          <fieldset>
              <legend>Skills</legend>
              <label for="skills">Skills</label>
              <textarea id="skills" name="skills" rows="5" required> </textarea><br><br>
          </fieldset>
      
           <button type="submit"> Generate Resume Blow</button>

           <p id="js">Create by Jawad Shoukat</p>
            
    </form>
    

    <div id="resumeOutput">
        <!--Resume Will Be Generated Blow-->
    </div>

    <script src="script.js"></script>
</body>
</html>
